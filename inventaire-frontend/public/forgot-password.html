<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mot de passe oublié</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6d28d9,#c2410c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #121212;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #ff9800;
      font-size: 26px;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      color: #ccc;
      margin-bottom: 25px;
      font-size: 14px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #f1f1f1;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #3d3d3d;
      border-radius: 8px;
      background-color: #2d2d2d;
      color:  #ffffff;
      font-size: 14px;
    }

    input:focus,
    textarea:focus {
      outline: 2px solid #ff9800;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ff9800, #9c27b0);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #ff9800;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Mot de passe oublié</h1>
    <p>Remplissez ce formulaire pour demander une réinitialisation de mot de passe.</p>
    <form id="forgot-password-form">
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" autocomplete="name"required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" autocomplete="name" required>

      <label for="message">Exprimer votre besoin</label>
      <textarea id="message" name="message" rows="4"  required></textarea>

      <button type="submit">Envoyer la demande</button>
      <a href="/login" class="back-link">← Retour à la connexion</a>
    </form>
  </div>

  <script>
    document.getElementById('forgot-password-form').addEventListener('submit', async function (e) {
      e.preventDefault();
console.log('Formulaire soumis'); // ← ligne test

      

      const data = {
        name: this.name.value,
        email: this.email.value,
        message: this.message.value
      };

      const response = await fetch('http://localhost:8000/api/password-request', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      alert(result.message);
    });
  </script>

</body>
</html>
